<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="goldenrod">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Posting Page</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.18/dist/css/uikit.min.css"/>
   <link rel="stylesheet" href="style.css" />
</head>
<body style="padding:0;">
<form data-netlify="true" name='Post' method='POST'>
	<h1 class="uk-text-bolder" style="font-size: 6em;">YTFLIX</h1>
	<h2 class="uk-text-bolder uk-text-italic">POST YOUR MOVIE HERE!<br></h2>
	<p>
		<input class="uk-input" type="text" name="Title" placeholder="Title" required/>
	</p>
	<p>
		<input class="uk-input"type="url" name="url" placeholder="Link" required/>
	</p>
	<p>
		<button class="uk-button uk-button-primary" type="submit">SUBMIT</button>
	</p>
	<h2 class="uk-text-bolder uk-text-italic">REPORT DEAD MOVIE LINK HERE!<br></h2>
	<p>
		<input class="uk-input" type="text" name="DeadLink" placeholder="Title" required/>
	</p>
	<p>
		<button class="uk-button uk-button-primary" type="submit">SUBMIT</button>
	</p>
</form>
</body>
</html>
